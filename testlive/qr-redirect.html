<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mosque Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ•Œ Redirecting to Live Stream...</h2>
    <div class="spinner"></div>
    <p id="message">Please wait...</p>
  </div>

  <script>
    const BACKEND_BASE = "http://localhost:8080/api/v1/mosques";
    
    async function redirect() {
      try {
        // Get QR code URL from current page URL
        const params = new URLSearchParams(window.location.search);
        const qrCodeUrl = params.get("qr") || window.location.href;
        
        // Fetch redirect URL from backend
        const res = await fetch(`${BACKEND_BASE}/redirect?qrCodeUrl=${encodeURIComponent(qrCodeUrl)}`);
        const data = await res.json();
        
        if (data.redirectUrl) {
          document.getElementById("message").innerText = "Redirecting...";
          window.location.href = data.redirectUrl;
        } else {
          document.getElementById("message").innerText = "No active stream found";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("message").innerText = "Error: " + err.message;
      }
    }
    
    redirect();
  </script>
</body>
</html>
