                if (type === 'image') mediaHtml += `<br><img src="${API_BASE}${data.media_url}" alt="image">`;
                else if (type === 'video') mediaHtml += `<br><video src="${API_BASE}${data.media_url}" controls style="max-width: 100%"></video>`;
                else if (type === 'audio') mediaHtml += `<br><audio src="${API_BASE}${data.media_url}" controls></audio>`;
            }

            const time = data.created_at ? formatTime(data.created_at) : formatTime(new Date().toISOString());
            const deleteBtn = isSent ? `<button class="delete-btn" onclick="deleteMessage('${data.message_id || data.id}')">ğŸ—‘ï¸</button>` : '';

            msgDiv.innerHTML = `
                ${isSent ? deleteBtn : ''}
                <div class="message-bubble">
                    ${content}
                    ${mediaHtml}
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }
        // Typing Indicator
        function sendTyping() {
            if (!currentChatId || !ws || ws.readyState !== WebSocket.OPEN) return;

            clearTimeout(typingTimeout);

            ws.send(JSON.stringify({
                type: 'chat/typing',
                chat_id: currentChatId,
                is_typing: true
            }));

            typingTimeout = setTimeout(() => {
                ws.send(JSON.stringify({
                    type: 'chat/typing',
                    chat_id: currentChatId,
                    is_typing: false
                }));
            }, 1000);
        }

        function showTyping(data) {
            const indicator = document.getElementById('typingIndicator');
            if (data.is_typing) {
                indicator.textContent = 'âœï¸ ÙŠÙƒØªØ¨...';
            } else {
                indicator.textContent = '';
            }
        }

        // Utilities
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Ø§Ù„Ø¢Ù†';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} Ø¯`;
            if (diff < 86400000) return date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            return date.toLocaleDateString('ar-EG');
        }

        // Auto-login if token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlToken = urlParams.get('token');
        if (urlToken) {
            document.getElementById('tokenInput').value = urlToken;
            login();
        }
    </script>
